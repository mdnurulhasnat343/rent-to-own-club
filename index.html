<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.renttoownclub.com/">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://i.ibb.co.com/pj7Wz8ZW/Screenshot-2025-1226-104632.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Rent To Own Club">
    <meta property="og:locale" content="en_US">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        /* Hero Section */
        .hero-section {
            background-color: #f8f9fa;
            padding: 25px 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-title {
            color: #2c3e50;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.9);
            animation: titlePop 0.6s ease 0.3s forwards;
        }
        
        @keyframes titlePop {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .hero-image-container {
            max-width: 700px;
            margin: 15px auto;
            opacity: 0;
            transform: scale(0.95);
            animation: zoomIn 0.7s ease 0.5s forwards;
        }
        
        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .hero-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Body Section */
        .body-section {
            padding: 30px 15px;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .body-title {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInLeft 0.6s ease 1s forwards;
        }
        
        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .body-description {
            color: #000000;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
            opacity: 0;
            transform: translateX(30px);
            animation: slideInRight 0.6s ease 1.2s forwards;
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Button - ছোট সাইজ */
        .button-container {
            opacity: 0;
            animation: fadeInScale 0.6s ease 1.4s forwards;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .listing-button {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 10px 25px;
            font-size: 15px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(231, 76, 60, 0.2);
            font-weight: 600;
        }
        
        .listing-button:hover {
            background-color: #c0392b;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
            transform: translateY(-2px);
        }
        
        /* Copyright */
        .copyright-section {
            text-align: center;
            padding: 20px 15px;
            color: #7f8c8d;
            font-size: 13px;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease 1.6s forwards;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 20px;
            }
            
            .body-title {
                font-size: 17px;
            }
            
            .body-description {
                font-size: 14px;
            }
            
            .listing-button {
                padding: 9px 22px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 18px;
            }
            
            .body-title {
                font-size: 16px;
            }
            
            .listing-button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
    
    <title>Rent To Own Club | Find Your Dream Home Today</title>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">Rent To Own Club</h1>
        <div class="hero-image-container">
            <img src="https://i.ibb.co.com/GQ8v16sR/cr-w-1333-h-1000.jpg" 
                 alt="Modern Dream Home - Rent To Own Program" 
                 class="hero-image">
        </div>
    </section>
    
    <!-- Body Section -->
    <section class="body-section">
        <h2 class="body-title">Find Your Dream Home Today</h2>
        <p class="body-description">
            Explore available homes in your area. Flexible payment options with no credit check required. Start your journey to homeownership now.
        </p>
        <div class="button-container">
            <a href="https://www.chd93jds.com/2686CZWN/3QQG7/" 
               class="listing-button" 
               target="_blank">
                View Listings
            </a>
        </div>
    </section>
    
    <!-- Copyright Section -->
    <footer class="copyright-section">
        Copyright © 2025. All rights reserved.
    </footer>

    <script>
        // ওয়ান-টাইম অ্যানিমেশন
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ল্যান্ডিং পেজ লোড হয়েছে - অ্যানিমেশন চলছে');
            
            // Button click effects
            const button = document.querySelector('.listing-button');
            button.addEventListener('click', function(e) {
                // Simple feedback effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // Prevent animations on refresh
        let animationPlayed = sessionStorage.getItem('animationPlayed');
        if (animationPlayed) {
            document.querySelectorAll('*').forEach(el => {
                el.style.animation = 'none';
                el.style.opacity = '1';
                el.style.transform = 'none';
            });
        } else {
            sessionStorage.setItem('animationPlayed', 'true');
        }
    </script>
</body>
</html>
